<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi SMS 1414</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        input {
            width: 90%;
            max-width: 300px;
            padding: 12px;
            font-size: 18px;
            margin: 15px 0;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Gửi SMS tới 1414</h2>
<p>Nhập số CCCD hoặc CMT hoặc Passport:</p>

<input type="text" id="code" placeholder="Nhập số CCCD hoặc CMT hoặc Passport">
<br>
<button onclick="sendSMS()">Gửi SMS</button>

<script>
<script>
<script>
function sendSMS() {
    var code = document.getElementById("code").value.trim();

    if (code === "") {
        alert("Vui lòng nhập số CCCD hoặc CMT hoặc Passport!");
        return;
    }

    // Chuẩn SMSTO – ổn định trên iOS, Android, Zalo
    var smsLink = "SMSTO:1414:TTTB " + code;
    window.location.href = smsLink;
}
</script>

</body>
</html>
